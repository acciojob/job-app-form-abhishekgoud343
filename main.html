<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label> <input type="text" id="name" required> <br><br>
		<label for="email">Email:</label> <input type="email" id="email" required> <br><br>
		Gender: <input type="radio" name="gender" id="female" required> <label for="female">Female</label>
				<input type="radio" name="gender" id="male"> <label for="male">Male</label>
		<label for="laptop">Laptop Brands:</label> <select name="laptop" id="laptop">
													<option value="brand" disabled selected> -- Select a brand -- </option>
													<option value="hp">HP</option>
													<option value="asus">Asus</option>
													<option value="apple">Apple</option>
													</select> <br><br>
		<label for="age">Age:</label> <input type="number" id="age" required> <br><br>
		<label for="dob">Date of Birth:</label> <input type="date" id="dob" required> <br><br>
		<label for="password">Password:</label> <input type="password" id="password" required> <br><br>
		<label for="portfolio">Portfolio URL:</label> <input type="url" id="portfolio"> <br><br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
